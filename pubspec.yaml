name: tinode
description: This SDK implements Tinode client-side protocol for multi platform applications based on dart. 
version: 1.0.0-alpha.4
homepage: https://tinode.co/

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  rxdart: ^0.27.7
  web_socket_channel: ^2.4.0
  get_it: ^7.6.0
  equatable: ^2.0.5
  logger: ^1.4.0
  intl: ^0.18.1
  objectbox: ^2.0.0
  objectbox_flutter_libs: 2.0.0
  connectivity_plus: ^4.0.1

dependency_overrides:
  archive: ^3.0.0
  convert: ^3.0.0
  crypto: ^3.0.0

dev_dependencies:
  pedantic: ^1.11.1
  test: ^1.17.5
  objectbox_generator: 2.0.0
  build_runner: 2.4.5

objectbox:
  output_dir: src/database